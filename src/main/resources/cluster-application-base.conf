
akka {
  loglevel = INFO
  logger.logger-startup-timeout = 300s

  actor {
    provider = cluster
    serialization-bindings {
      "com.luzene.actor.SerializationMarker" = jackson-json
    }
  }

  remote {
    artery {
      enabled = on
      transport = tcp
    }
  }
  projection {
    cassandra {
      session-config {

      }
    }
  }

}

clustering {
  cluster.name = incidents
}
